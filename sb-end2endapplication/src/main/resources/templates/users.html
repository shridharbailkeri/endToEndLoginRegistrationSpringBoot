<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">

    <div th:switch="${users}">
        <h2 th:case="null"> There are no users to display</h2>
        <div th:case="*">
            <h2>All Users</h2>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td> <a href="#" th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a> </td>
                    <td> <a href="#" th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a> </td>
                </tr>
                </tbody>
            </table>

        </div>

        <p><a href="#" th:href="@{/registration/registration-form}">Add a new user</a> </p>

    </div>

</div>
</body>
</html>
