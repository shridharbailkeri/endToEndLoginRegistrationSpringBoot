<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<div class="container offset-sm-3 col-md-8 mt-lg-5">
    <!-- show errors if any . -->

    <div class="row mt-2">
        <div th:if="${param.invalid}" class="col-sm-8">
            <p class="alert alert-danger">Invalid verification token</p>
        </div>

        <div th:if="${param.expired}" class="col-sm-8">
            <p class="alert alert-info">This verification link has already expired.</p>
        </div>
    </div>
    <a href="#" th:href="@{/}">Go to home page</a>
</div>

</body>
</html>
